<div class="card mx-auto mt-5 p-4 shadow-sm border-0" style="max-width:500px; border-radius:18px;">
    <h2 class="fw-bold mb-4 text-center" style="color:#3b82f6;">Modifier la réalisation</h2>
    <form method="post">
        <div class="mb-3">
            <label for="titre" class="form-label fw-semibold">Titre</label>
            <input type="text" class="form-control rounded-3" id="titre" name="titre" value="{{ realisation['titre'] }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea class="form-control rounded-3" id="description" name="description" rows="4" required>{{ realisation['description'] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label fw-semibold">Prix (FCFA)</label>
            <input type="number" class="form-control rounded-3" id="prix" name="prix" value="{{ realisation['prix'] }}" required>
        </div>
        <button type="submit" class="btn btn-warning btn-lg px-4 py-2 shadow-sm w-100" style="font-weight:600;">
            <i class="bi bi-pencil-square"></i> Mettre à jour
        </button>
    </form>
    <a href="/admin_galerie" class="btn btn-link mt-3 text-decoration-none">
        <i class="bi bi-arrow-left"></i> Retour à la galerie
    </a>
</div>
