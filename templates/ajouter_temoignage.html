{% extends 'base.html' %}

{% block title %}Ajouter un témoignage{% endblock %}

{% block content %}
<h2 class="text-center mb-4">📝 Laisser un témoignage</h2>

{% if success %}
  <div class="alert alert-success">Merci pour votre témoignage !</div>
{% endif %}

<form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
  </div>
  <div class="mb-3">
    <label for="photo" class="form-label">Photo (facultatif)</label>
    <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary">Envoyer le témoignage</button>
</form>

<a href="{{ url_for('temoignages') }}" class="btn btn-secondary mt-4">⬅ Voir les témoignages</a>
{% endblock %}
