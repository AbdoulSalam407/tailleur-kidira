<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Atelier Diallo Couture - Kidira{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_galerie.css') }}" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .footer-link {
      text-decoration: none;
      color: #ccc;
    }
    .footer-link:hover {
      text-decoration: underline;
      color: white;
    }
    footer {
      background: linear-gradient(45deg, #343a40, #212529);
    }
  </style>
</head>
<body>

<!-- ===== NAVIGATION ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('accueil') }}">
      <i class="bi bi-scissors"></i> Diallo Couture
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('accueil') }}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('galerie') }}">Galerie</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('temoignages') }}">Témoignages</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_login') }}">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ===== CONTENU PRINCIPAL ===== -->
<main class="container py-5">
  {% block content %}{% endblock %}
</main>

<!-- ===== PIED DE PAGE ===== -->
<footer class="text-white mt-5 py-4">
  <div class="container text-center">
    <p class="mb-1">&copy; {{ current_year }} | <strong>Atelier Diallo Couture</strong> - Kidira</p>
    <p class="mb-2">
      <i class="bi bi-geo-alt-fill"></i> Commune de Kidira |
      <i class="bi bi-telephone-fill"></i> +221 77 123 45 67 |
      <i class="bi bi-envelope-fill"></i> contact@tailleur-kidira.com
    </p>
    <div>
      <a href="{{ url_for('accueil') }}" class="footer-link me-3">Accueil</a>
      <a href="{{ url_for('galerie') }}" class="footer-link me-3">Galerie</a>
      <a href="{{ url_for('temoignages') }}" class="footer-link me-3">Témoignages</a>
      <a href="{{ url_for('contact') }}" class="footer-link">Contact</a>
    </div>
    <div class="mt-3">
      <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
    </div>
  </div>
</footer>

<!-- ===== JS BOOTSTRAP ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
