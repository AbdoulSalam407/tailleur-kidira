{% extends 'base.html' %}

{% block title %}Contact - Atelier Diallo Couture{% endblock %}

{% block content %}
<h2 class="text-center mb-4 fw-bold" style="color:#3b82f6; text-shadow:0 2px 12px #e0e7ff;">
  Contactez-nous
</h2>

{% if success %}
  <div class="alert alert-success shadow-sm rounded-3 text-center fw-semibold">Message envoyé avec succès !</div>
{% endif %}

<form method="POST" class="card p-4 shadow-sm border-0 mx-auto" style="max-width:500px; border-radius:18px;">
  <div class="mb-3">
    <label for="nom" class="form-label fw-semibold">Nom</label>
    <input type="text" class="form-control rounded-3" id="nom" name="nom" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label fw-semibold">Email</label>
    <input type="email" class="form-control rounded-3" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label fw-semibold">Message</label>
    <textarea class="form-control rounded-3" id="message" name="message" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-lg px-4 py-2 shadow-sm" style="font-weight:600;">
    <i class="bi bi-send"></i> Envoyer
  </button>
</form>

<div class="mt-5 mx-auto" style="max-width:500px;">
  <h5 class="fw-bold mb-2"><i class="bi bi-geo-alt-fill text-danger"></i> Localisation</h5>
  <p class="mb-3">Commune de Kidira, Sénégal</p>
  <div class="rounded-4 overflow-hidden shadow-sm">
    <iframe
      src="https://www.google.com/maps?q=Kidira,+S%C3%A9n%C3%A9gal&output=embed"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</div>
{% endblock %}
