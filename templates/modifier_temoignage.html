{% extends 'base.html' %}

{% block title %}Modifier un témoignage{% endblock %}

{% block content %}
<h2 class="text-center mb-4">✏️ Modifier le témoignage de {{ temoignage['nom'] }}</h2>

<form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" name="nom" class="form-control" value="{{ temoignage['nom'] }}" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea name="message" class="form-control" rows="4" required>{{ temoignage['message'] }}</textarea>
  </div>
  <div class="mb-3">
    <label for="photo" class="form-label">Photo (laisser vide pour ne pas changer)</label>
    <input type="file" name="photo" class="form-control">
    {% if temoignage['photo_url'] %}
      <img src="{{ url_for('static', filename='images/' + temoignage['photo_url']) }}" alt="photo" width="80" class="mt-2">
    {% endif %}
  </div>
  <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
</form>

<a href="{{ url_for('admin_temoignages') }}" class="btn btn-secondary mt-4">⬅ Retour</a>
{% endblock %}
