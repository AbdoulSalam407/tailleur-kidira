{% extends 'base.html' %}

{% block title %}Contact - Atelier Diallo Couture{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Contactez-nous</h2>

{% if success %}
  <div class="alert alert-success">Message envoyé avec succès !</div>
{% endif %}

<form method="POST" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>

<div class="mt-5">
  <h5>📍 Localisation</h5>
  <p>Commune de Kidira, Sénégal</p>

  <iframe
    src="https://www.google.com/maps?q=Kidira,+S%C3%A9n%C3%A9gal&output=embed"
    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
  </iframe>
</div>
{% endblock %}
